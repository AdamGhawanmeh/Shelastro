<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/MoviesDesign.css">
    <title>Flick-Movies</title>
</head>
<body>
    
    <header>
       
        <img class="Flick" src="Flick.png" height="5%" width="10%" alt="">
        <button class="nav" onclick="document.location='Tv.html'">Series</button>
        <button class="nav" onclick="document.location='About.html'">About Us</button>
        <button class="nav" id= "gmail" onclick="document.location='#'"></button>
